<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin calculator</title>
</head>
<body>
   
    <div class="container">
        <h1>Bitcoin calculator</h1>

        <form >
            <input type="number" id="numberOfBitcoins" placeholder = "Insert how much bitcoin you have">
            <label for="numberOfBitcoins">How many bitcoins do you have</label>
        </form>
        <form>
            <select id="mySelect">
              <option>EUR</option>
              <option>USD</option>
              <option>GBP</option>
            </select>
          </form>
        <button class="getBitcoins">Calculate</button>

        <hr>
        <ul class="money">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
